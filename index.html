<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 mt-5">
                <div class="alert alert-danger alert-dismissible fade show d-none" role="alert" id="alertt">
                    Boş Bırakma La!
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" id="iptal"></button>
                  </div>
                <div class="card">
                    <div class="card-body w-100">
                        <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"  class="kodluyoruz"  alt="">
                        <div class="input-group">
                            <input type="text" class="form-control" id="todo" placeholder="Yapılacaklarınızı giriniz..." title="title">
                            <button class="btn btn-primary" id="add">Ekle</button>
                        </div>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header">Listem
                        <button class="btn btn-danger btn-sm float-end d-none" id="clearAll">Hepsini Sil</button>
                    </div>
                    <ul id="mylist" class="list-group list-group-flush">   
                    </ul>
                </div>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
